<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1080, initial-scale=1" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    width: 1080px;
    height: 1920px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    background: #0f1115;
  }

  .bg {
    position: absolute;
    inset: 0;
    background-image: url("{{IMAGE_URL}}");
    background-size: cover;
    background-position: center;
    filter: blur(20px);
    transform: scale(1.2);
    z-index: 0;
  }

  .bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(15, 17, 21, 0.75);
  }

  body > * {
    position: relative;
    z-index: 1;
  }

  .badge {
    position: absolute;
    top: 38px;
    right: 426px;
    padding: 14px 18px;
    border-radius: 999px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.18);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 100;
  }

  .badgeDot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: white;
    opacity: 0.85;
  }

  .badgeText {
    font-family: Inter, sans-serif;
    font-size: 28px;
    text-transform: uppercase;
    letter-spacing: 0.6px;
    opacity: 0.9;
  }

  .photo {
    width: 920px;
    height: 920px;
    margin-top: 80px;
    background-image: url("{{IMAGE_URL}}");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 24px;
    border: 6px solid #2a2d35;
  }

  .copyWrap {
    margin-top: 34px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .newpost {
    font-family: "Goudy Bookletter 1911", serif;
    font-weight: 600;
    font-style: normal;
    font-size: 65px;
    letter-spacing: 2px;
    opacity: 0.88;
    margin-bottom: 14px;
  }

  .copy {
    font-family: "Crimson Text", serif;
    font-weight: 400;
    font-style: normal;
    font-size: 42px;
    line-height: 1.25;
    text-align: center;
    padding: 0px 100px 30px 100px;
    opacity: 0.94;
  }

  .cta {
    margin-top: 22px;
    font-family: Inter, sans-serif;
    font-weight: 500;
    font-size: 30px;
    text-align: center;
    padding: 16px 26px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 999px;
    backdrop-filter: blur(10px);
    opacity: 0.96;
  }

  .spacer {
    flex: 1;
  }

  .deskneko {
    font-family: Inter, sans-serif;
    font-size: 34px;
    opacity: 0.6;
    margin-bottom: 60px;
  }
</style>
</head>

<body>

<div class="bg"></div>

<div class="badge">
  <div class="badgeDot"></div>
  <div class="badgeText">New post</div>
</div>

<div class="photo"></div>

<div class="copyWrap">
  <div class="newpost">New Post!</div>

  <div class="copy">
    {{text}}
  </div>

  <div class="cta">
    ðŸ›’ Shop this design âž” Link in Bio
  </div>
</div>

<div class="spacer"></div>
<div class="deskneko">@DeskNeko</div>

</body>
</html>
